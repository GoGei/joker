<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Joker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/public/public.css' %}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block home-menu-navbar %}{% endblock %}">
                <a class="nav-link" href="{% url 'home-index' %}">Home</a>
            </li>
            <li class="nav-item {% block all-jokes-menu-navbar %}{% endblock %}">
                <a class="nav-link" href="{% url 'home-all-jokes' %}">All jokes</a>
            </li>
            <li class="nav-item {% block top-jokes-menu-navbar %}{% endblock %}">
                <a class="nav-link" href="{% url 'home-top-jokes' %}">Top jokes</a>
            </li>
            <li class="nav-item {% block liked-jokes-menu-navbar %}{% endblock %}">
                <a class="nav-link" href="{% url 'home-liked-jokes' %}">My favourite jokes</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main><!-- /.container -->

{% include 'Public/public_modals.html' %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
<script src="{% static 'js/jquery.inputmask.min.js' %}"></script>

<script src="{% static 'js/public/scripts.js' %}"></script>
<script src="{% static 'js/public/like-functionality.js' %}"></script>
</body>
</html>
