<div class="modal" tabindex="-1" role="dialog" id="notLoggedUserModalId">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">You are not logged in!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>To use this action, please, login first!</p>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="{% url 'home-login' %}">Login me</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
